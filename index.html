<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      cursor: url('black_cursor.cur'), auto;
      background-image: url('background1.gif');
      background-repeat: repeat;
      color: white;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value (0.5 here) to change the opacity */
    }
    #logo {
      text-align: center;
      margin-top: 10px;
    }
    #password-form {
      text-align: center;
      margin-top: 50px;
    }
    input[type="password"] {
      padding: 10px;
      margin: 10px;
      border-radius: 73px;
      border: 1px solid #ccc;
      font-family: 'Courier New', monospace;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #000000;
      color: white;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    button:hover {
      background-color: #000000;
    }
    #message {
      color: red;
      display: none;
    }

    #instagram-icon {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    #instagram-icon img {
      width: 30px; /* Adjust the size of the Instagram icon */
      height: auto;
      cursor: pointer;
    }

    #dwm-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 99%;
      height: 17px;
      background-color: #111111;
      color: rgb(255, 255, 255);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      font-family: 'Courier New', monospace;
      z-index: 1000;
    }

    #clock {
      font-size: 12px;
    }

    #transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgb(0, 0, 0);
      z-index: 9999;
      display: none;
      animation: blink 0.1s linear infinite; /* Blink animation */
    }

    @keyframes blink {
      50% { background-color: rgb(255, 255, 255); } /* Fast blinking */
    }

  </style>
</head>
<body>
  <div id="dwm-bar">
    <div>///</div>
    <div id="clock"></div>
  </div>

  <div id="logo">
    <img src="logo.gif" alt="Logo" width="100%">
  </div>
  <div id="password-form">
    <h2></h2>
    <p>please enter the password to access the store ></p>
    <form onsubmit="checkPassword(event)">
      <input type="password" id="password" placeholder="pswd" required>
      <button type="submit">enter</button>
    </form>
    <p id="message">♡ ₊˚・₊✧⋆⭒˚｡⋆no ♡⋆｡° ₊˚ʚ ᗢ₊˚✧ ﾟ</p>
  </div>

  <div id="instagram-icon">
    <a href="https://www.instagram.com/dotcombubble_/" target="_blank">
      <img src="instagram.png" alt="Instagram" />
    </a>
  </div>
  <div id="transition">
    <center><img src="loading.gif" alt="Loading..." width="1200"> </center>
  </div>

  <script>
    function checkPassword(event) {
      event.preventDefault();
      var enteredPassword = document.getElementById('password').value;
      var correctPassword = 'lanciadelta';

      if (enteredPassword === correctPassword) {
        document.getElementById('transition').style.display = 'block'; // Show transition
        setTimeout(function () {
          window.location.href = 'hit_tha_nae_nae_nigga.html';
        }, 1000); // Redirect after 2 blinks (0.2s * 2)
      } else {
        document.getElementById('message').style.display = 'block';
      }
    }

    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      var timeString = hours + ':' + minutes + ':' + seconds;
      document.getElementById('clock').innerText = timeString;

      setTimeout(updateClock, 1000); // Update every second
    }

    updateClock(); // Initial call to start the clock
  </script>
</body>
</html>
